{% extends "base.html" %}

{% block content %}
<div class="content">
  <span class="icon-text">
    <a href="javascript:history.back()">
      <span class="icon">
        <i class="fas fa-arrow-left"></i>
      </span>
      <span>Back</span>
    </a>
  </span>
  <h1 class="title">{{ page.title }}</h1>
  <strong>{{ page.date }}</strong>
  {{ page.content | safe }}
</div>

{% endblock content %}
